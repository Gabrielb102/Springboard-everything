{% extends 'base.html' %}

{% block body %}
<img src="{{user.image_url}}" alt="{{user.first_name}}'s Profile Pic" class="detail-pic">
<div id="info">
    <h2>Edit Profile</h2>
    <form action="/users/{{user.id}}/edit" method="POST">
        <input id="image_url" name="image_url" type="text" value="{{user.image_url}}"> 
        <h3>
            <input type="text" name="first_name" value="{{user.first_name}}"> 
            <input type="text" name="last_name" value="{{user.last_name}}">
        </h3>
        <p>The bio would go here</p>
        <button type="submit" class="button">SAVE</button>
    </form>
    <a class="button delete" href="/users/{{user.id}}">Cancel</a>
</div>
{% endblock %}
