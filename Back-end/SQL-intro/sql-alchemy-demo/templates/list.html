<h1>Movies</h1>
<ul>
  {% for movie in movies %}
  <li><a href="/{{ movie.id }}">{{ movie.name }}</a></li>
  {% endfor %}
</ul>
<h2>Add Pet</h2>
<form method="POST">
  <p>Movie:     <input name="title"></p>
  <p>Studio:  <input name="studio_id"></p>
  <p>Released:   <input name="release_year"></p>
  <button>Save</button>
</form>
